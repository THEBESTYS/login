<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .header {
            background-color: #f8f9fa;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #eaeaea;
        }
        
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2575fc;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        .tabs {
            display: flex;
            background-color: #f1f3f5;
        }
        
        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #2575fc;
            border-bottom: 3px solid #2575fc;
            background-color: white;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .form.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-label.required:after {
            content: " *";
            color: #ff4757;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }
        
        .password-group {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-label {
            font-size: 0.9rem;
            color: #555;
            cursor: pointer;
        }
        
        .checkbox-label a {
            color: #2575fc;
            text-decoration: none;
        }
        
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }
        
        .divider:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #eee;
        }
        
        .divider span {
            background-color: white;
            padding: 0 15px;
            position: relative;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #2575fc;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1c6ae4;
            transform: translateY(-2px);
        }
        
        .btn-github {
            background-color: #24292e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-github:hover {
            background-color: #1a1e22;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
            color: #666;
        }
        
        .form-footer a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #ff4757;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .info-text {
            font-size: 0.85rem;
            color: #777;
            margin-top: 5px;
        }
        
        .field-note {
            display: block;
            font-size: 0.8rem;
            color: #999;
            margin-top: 4px;
        }
        
        .tooltip {
            display: inline-block;
            margin-left: 5px;
            color: #2575fc;
            cursor: help;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .tab {
                padding: 15px;
                font-size: 1rem;
            }
        }
        
        .terms-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eaeaea;
        }
        
        .terms-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .terms-content {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">인증센터</div>
            <div class="subtitle">안전하고 편리한 로그인 서비스</div>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="login-tab" onclick="switchTab('login')">로그인</div>
            <div class="tab" id="signup-tab" onclick="switchTab('signup')">회원가입</div>
        </div>
        
        <div class="form-container">
            <!-- 로그인 폼 -->
            <form class="form active" id="login-form">
                <div class="form-group">
                    <label class="form-label required" for="login-email">이메일</label>
                    <input type="email" class="form-input" id="login-email" placeholder="이메일을 입력해주세요" required>
                    <div class="error-message" id="login-email-error">올바른 이메일 형식이 아닙니다.</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label required" for="login-password">비밀번호</label>
                    <div class="password-group">
                        <input type="password" class="form-input" id="login-password" placeholder="비밀번호를 입력해주세요" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('login-password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="login-password-error">비밀번호를 입력해주세요.</div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" class="checkbox-input" id="remember-login">
                        <label class="checkbox-label" for="remember-login">로그인 상태 유지</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">로그인</button>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <button type="button" class="btn btn-github" id="github-login-btn">
                    <i class="fab fa-github"></i>
                    GitHub로 로그인
                </button>
                
                <div class="form-footer">
                    <a href="#" onclick="showPasswordReset()">비밀번호 찾기</a> | 
                    <a href="#" onclick="switchTab('signup'); return false;">회원가입</a> |
                    <a href="#">비회원 주문 조회</a>
                </div>
            </form>
            
            <!-- 회원가입 폼 -->
            <form class="form" id="signup-form">
                <div class="form-group">
                    <label class="form-label required" for="signup-university">대학생</label>
                    <input type="text" class="form-input" id="signup-university" placeholder="대학생을 입력해주세요" required>
                    <div class="error-message" id="signup-university-error">대학생 정보를 입력해주세요.</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label required" for="signup-name">대문</label>
                    <input type="text" class="form-input" id="signup-name" placeholder="대문을 입력해주세요" required>
                    <div class="error-message" id="signup-name-error">대문 정보를 입력해주세요.</div>
                    <div class="field-note">홍보 토글 여러 대상</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label required" for="signup-password">비밀번호</label>
                    <div class="password-group">
                        <input type="password" class="form-input" id="signup-password" placeholder="비밀번호를 입력해주세요" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signup-password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="signup-password-error">비밀번호는 8자 이상이어야 합니다.</div>
                    <div class="field-note">비밀번호 강의</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label required" for="signup-password-confirm">비밀번호 확인</label>
                    <div class="password-group">
                        <input type="password" class="form-input" id="signup-password-confirm" placeholder="비밀번호를 다시 입력해주세요" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signup-password-confirm')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="signup-password-confirm-error">비밀번호가 일치하지 않습니다.</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label required" for="signup-email">이메일</label>
                    <input type="email" class="form-input" id="signup-email" placeholder="이메일을 입력해주세요" required>
                    <div class="error-message" id="signup-email-error">올바른 이메일 형식이 아닙니다.</div>
                </div>
                
                <div class="terms-section">
                    <div class="terms-title">약관 동의</div>
                    <div class="terms-content">
                        <div class="checkbox-group">
                            <input type="checkbox" class="checkbox-input" id="terms-agree-all" onclick="toggleAllTerms()">
                            <label class="checkbox-label" for="terms-agree-all"><strong>모든 약관에 동의합니다</strong></label>
                        </div>
                        
                        <hr style="margin: 10px 0; border: none; border-top: 1px solid #ddd;">
                        
                        <div class="checkbox-group">
                            <input type="checkbox" class="checkbox-input term-checkbox" id="terms-age" required>
                            <label class="checkbox-label" for="terms-age">만 14세 이상입니다. (필수)</label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" class="checkbox-input term-checkbox" id="terms-service" required>
                            <label class="checkbox-label" for="terms-service">서비스 이용약관 동의 (필수) <a href="#">보기</a></label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" class="checkbox-input term-checkbox" id="terms-privacy" required>
                            <label class="checkbox-label" for="terms-privacy">개인정보 수집 및 이용 동의 (필수) <a href="#">보기</a></label>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" class="checkbox-input term-checkbox" id="terms-marketing">
                            <label class="checkbox-label" for="terms-marketing">이벤트 및 SMS 마케팅 정보 수신 동의 (선택)</label>
                        </div>
                    </div>
                </div>
                
                <div class="error-message" id="terms-error" style="margin-top: 10px;">필수 약관에 동의해주세요.</div>
                
                <button type="submit" class="btn btn-primary" id="signup-btn" style="margin-top: 20px;">회원가입</button>
                
                <div class="form-footer">
                    이미 계정이 있으신가요? <a href="#" onclick="switchTab('login'); return false;">로그인</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 현재 활성 탭 관리
        let activeTab = 'login';
        
        function switchTab(tabName) {
            // 이전 탭 비활성화
            document.getElementById(`${activeTab}-tab`).classList.remove('active');
            document.getElementById(`${activeTab}-form`).classList.remove('active');
            
            // 새 탭 활성화
            activeTab = tabName;
            document.getElementById(`${tabName}-tab`).classList.add('active');
            document.getElementById(`${tabName}-form`).classList.add('active');
            
            // 오류 메시지 초기화
            clearErrors();
        }
        
        // 비밀번호 표시/숨기기
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // 모든 약관 동의 처리
        function toggleAllTerms() {
            const allCheckbox = document.getElementById('terms-agree-all');
            const termCheckboxes = document.querySelectorAll('.term-checkbox');
            
            termCheckboxes.forEach(checkbox => {
                checkbox.checked = allCheckbox.checked;
            });
        }
        
        // 오류 메시지 표시
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }
        
        // 오류 메시지 숨기기
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.remove('show');
        }
        
        // 모든 오류 메시지 초기화
        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(error => {
                error.classList.remove('show');
            });
        }
        
        // 이메일 유효성 검사
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // 로그인 폼 제출 처리
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            let isValid = true;
            
            // 이메일 검사
            if (!email) {
                showError('login-email-error', '이메일을 입력해주세요.');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('login-email-error', '올바른 이메일 형식이 아닙니다.');
                isValid = false;
            }
            
            // 비밀번호 검사
            if (!password) {
                showError('login-password-error', '비밀번호를 입력해주세요.');
                isValid = false;
            }
            
            if (isValid) {
                // Firebase 로그인 로직 (여기에 추가)
                console.log('로그인 시도:', email);
                
                // 성공 시 리디렉션 또는 처리
                alert('로그인에 성공했습니다! (실제 구현에서는 Firebase 인증 처리)');
            }
        });
        
        // 회원가입 폼 제출 처리
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            
            const university = document.getElementById('signup-university').value.trim();
            const name = document.getElementById('signup-name').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const passwordConfirm = document.getElementById('signup-password-confirm').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            
            const termsAge = document.getElementById('terms-age').checked;
            const termsService = document.getElementById('terms-service').checked;
            const termsPrivacy = document.getElementById('terms-privacy').checked;
            
            let isValid = true;
            
            // 필드 검사
            if (!university) {
                showError('signup-university-error', '대학생 정보를 입력해주세요.');
                isValid = false;
            }
            
            if (!name) {
                showError('signup-name-error', '대문 정보를 입력해주세요.');
                isValid = false;
            }
            
            if (!password) {
                showError('signup-password-error', '비밀번호를 입력해주세요.');
                isValid = false;
            } else if (password.length < 8) {
                showError('signup-password-error', '비밀번호는 8자 이상이어야 합니다.');
                isValid = false;
            }
            
            if (!passwordConfirm) {
                showError('signup-password-confirm-error', '비밀번호 확인을 입력해주세요.');
                isValid = false;
            } else if (password !== passwordConfirm) {
                showError('signup-password-confirm-error', '비밀번호가 일치하지 않습니다.');
                isValid = false;
            }
            
            if (!email) {
                showError('signup-email-error', '이메일을 입력해주세요.');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('signup-email-error', '올바른 이메일 형식이 아닙니다.');
                isValid = false;
            }
            
            // 약관 동의 검사
            if (!termsAge || !termsService || !termsPrivacy) {
                showError('terms-error', '필수 약관에 동의해주세요.');
                isValid = false;
            }
            
            if (isValid) {
                // Firebase 회원가입 로직 (여기에 추가)
                console.log('회원가입 시도:', { university, name, email });
                
                // 성공 시 처리
                alert('회원가입에 성공했습니다! 로그인 페이지로 이동합니다.');
                switchTab('login');
                
                // 폼 초기화
                document.getElementById('signup-form').reset();
            }
        });
        
        // GitHub 로그인 버튼
        document.getElementById('github-login-btn').addEventListener('click', function() {
            // Firebase GitHub OAuth 로직 (여기에 추가)
            console.log('GitHub OAuth 로그인 시도');
            
            alert('GitHub 로그인 기능은 Firebase와 연동 필요');
        });
        
        // 비밀번호 찾기
        function showPasswordReset() {
            const email = prompt('비밀번호를 재설정할 이메일을 입력해주세요:');
            if (email && isValidEmail(email)) {
                // Firebase 비밀번호 재설정 로직 (여기에 추가)
                alert(`비밀번호 재설정 이메일을 ${email}로 발송했습니다.`);
            } else if (email) {
                alert('올바른 이메일 형식이 아닙니다.');
            }
        }
        
        // 약관 체크박스 변경 시 전체 동의 상태 업데이트
        const termCheckboxes = document.querySelectorAll('.term-checkbox');
        termCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allChecked = Array.from(termCheckboxes).every(cb => cb.checked);
                document.getElementById('terms-agree-all').checked = allChecked;
            });
        });
        
        // 페이지 로드 시 기본 이메일 입력 필드에 포커스
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-email').focus();
        });
    </script>
