<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 회원가입</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <style>
        /* 무채색 디자인 시스템 */
        :root {
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: var(--gray-100);
            color: var(--gray-800);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .tab-button {
            flex: 1;
            padding: 18px 0;
            background: none;
            border: none;
            font-size: 17px;
            font-weight: 500;
            color: var(--gray-500);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .tab-button:hover {
            color: var(--gray-700);
            background: var(--gray-50);
        }
        
        .tab-button.active {
            color: var(--gray-900);
            font-weight: 600;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 2px;
            background: var(--gray-900);
        }
        
        .form-panel {
            padding: 32px;
            display: none;
        }
        
        .form-panel.active {
            display: block;
        }
        
        .form-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 28px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        .input-label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
        }
        
        .input-label.required::after {
            content: ' *';
            color: var(--gray-400);
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            background: var(--white);
            color: var(--gray-800);
            transition: all 0.2s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--gray-500);
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.1);
        }
        
        .input-field::placeholder {
            color: var(--gray-400);
        }
        
        .field-note {
            display: block;
            font-size: 13px;
            color: var(--gray-500);
            margin-top: 6px;
            line-height: 1.4;
        }
        
        .submit-button {
            width: 100%;
            padding: 16px;
            background: var(--gray-800);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        
        .submit-button:hover {
            background: var(--gray-900);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--gray-400);
            font-size: 13px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }
        
        .divider span {
            padding: 0 12px;
            background: var(--white);
        }
        
        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--gray-600);
        }
        
        .links a {
            color: var(--gray-700);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s ease;
        }
        
        .links a:hover {
            color: var(--gray-900);
            text-decoration: underline;
        }
        
        .checkbox-group {
            margin-bottom: 16px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .checkbox-input {
            margin-top: 2px;
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--gray-700);
        }
        
        .checkbox-label {
            font-size: 14px;
            color: var(--gray-700);
            line-height: 1.4;
        }
        
        .checkbox-label a {
            color: var(--gray-700);
            text-decoration: underline;
        }
        
        .checkbox-label strong {
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .terms-section {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 20px;
            margin: 24px 0;
            max-height: 220px;
            overflow-y: auto;
        }
        
        .terms-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 16px;
        }
        
        hr {
            border: none;
            height: 1px;
            background: var(--gray-200);
            margin: 16px 0;
        }
        
        /* GitHub 버튼 스타일 */
        .github-btn {
            background: #24292e !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 10px !important;
        }
        
        .github-btn:hover {
            background: #444d56 !important;
        }
        
        .github-btn img {
            filter: brightness(0) invert(1);
            width: 20px;
            height: 20px;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                border-radius: 8px;
            }
            
            .form-panel {
                padding: 24px;
            }
            
            .tab-button {
                font-size: 16px;
                padding: 16px 0;
            }
            
            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- 탭 메뉴 -->
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('login')">로그인</button>
            <button class="tab-button" onclick="showTab('signup')">회원가입</button>
        </div>
        
        <!-- 로그인 폼 -->
        <div id="login-form" class="form-panel active">
            <h2 class="form-title">로그인</h2>
            
            <div class="input-group">
                <label class="input-label required" for="email">이메일</label>
                <input type="email" id="email" class="input-field" placeholder="이메일을 입력하세요">
            </div>
            
            <div class="input-group">
                <label class="input-label required" for="password">비밀번호</label>
                <input type="password" id="password" class="input-field" placeholder="비밀번호를 입력하세요">
            </div>
            
            <button class="submit-button" onclick="handleLogin()">로그인</button>
            
            <!-- GitHub 로그인 버튼 추가 -->
            <div class="input-group">
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <button id="github-login-btn" class="submit-button github-btn" onclick="handleGitHubLogin()">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                    GitHub으로 로그인
                </button>
            </div>
            
            <div class="links">
                <a href="#" onclick="forgotPassword()">비밀번호 찾기</a>
                <a href="#" onclick="showTab('signup')">회원가입</a>
            </div>
        </div>
        
        <!-- 회원가입 폼 -->
        <div id="signup-form" class="form-panel">
            <h2 class="form-title">회원가입</h2>
            
            <div class="input-group">
                <label class="input-label required" for="signup-email">이메일</label>
                <input type="email" id="signup-email" class="input-field" placeholder="이메일을 입력해주세요">
            </div>
            
            <!-- 이름 항목 (사용자 이름 -> 이름으로 변경) -->
            <div class="input-group">
                <label class="input-label required" for="username">이름</label>
                <input type="text" id="username" class="input-field" placeholder="이름을 입력해주세요">
            </div>
            
            <!-- 핸드폰 번호 항목 추가 -->
            <div class="input-group">
                <label class="input-label" for="phone">핸드폰 번호</label>
                <input type="tel" id="phone" class="input-field" placeholder="예) 010-1234-5678">
                <span class="field-note">하이픈(-)을 포함하여 입력해주세요</span>
            </div>
            
            <div class="input-group">
                <label class="input-label required" for="signup-password">비밀번호</label>
                <input type="password" id="signup-password" class="input-field" placeholder="비밀번호를 입력해주세요">
                <span class="field-note">영문, 숫자, 특수문자를 포함한 8자 이상</span>
            </div>
            
            <div class="input-group">
                <label class="input-label required" for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" class="input-field" placeholder="비밀번호를 다시 입력해주세요">
            </div>
            
            <!-- 약관 동의 -->
            <div class="terms-section">
                <div class="terms-title">약관 동의</div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="terms-all" class="checkbox-input" onclick="toggleAllTerms()">
                    <label for="terms-all" class="checkbox-label"><strong>모든 약관에 동의합니다</strong></label>
                </div>
                
                <hr>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="terms-age" class="checkbox-input term" required>
                    <label for="terms-age" class="checkbox-label">만 14세 이상입니다. (필수)</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="terms-service" class="checkbox-input term" required>
                    <label for="terms-service" class="checkbox-label">서비스 이용약관 동의 (필수) <a href="#">보기</a></label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="terms-privacy" class="checkbox-input term" required>
                    <label for="terms-privacy" class="checkbox-label">개인정보 수집 및 이용 동의 (필수) <a href="#">보기</a></label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="terms-marketing" class="checkbox-input term">
                    <label for="terms-marketing" class="checkbox-label">이벤트 및 SMS 마케팅 정보 수신 동의 (선택)</label>
                </div>
            </div>
            
            <button class="submit-button" onclick="handleSignup()">회원가입</button>
            
            <!-- GitHub 회원가입 버튼 추가 -->
            <div class="input-group">
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <button id="github-signup-btn" class="submit-button github-btn" onclick="handleGitHubSignup()">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
                    GitHub으로 회원가입
                </button>
            </div>
            
            <div class="links">
                이미 계정이 있으신가요? <a href="#" onclick="showTab('login')">로그인</a>
            </div>
        </div>
    </div>

    <script>
        // ========== Firebase 설정 ==========
        const firebaseConfig = {
            apiKey: "AIzaSyC1XDqgki7lKMz-EE4ZFzOLmku8EsLI0yI",
            authDomain: "thebestys.github.io",  // GitHub Pages 도메인으로 설정
            projectId: "login-57c14",
            storageBucket: "login-57c14.firebasestorage.app",
            messagingSenderId: "847658526472",
            appId: "1:847658526472:web:05adaddfea3afff8e12ebd"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        // ===================================

        // ========== GitHub 로그인 처리 함수 ==========
        function handleGitHubLogin() {
            const provider = new firebase.auth.GithubAuthProvider();
            
            // 추가 권한 요청 (선택사항)
            provider.addScope('user:email');
            
            auth.signInWithPopup(provider)
                .then(function(result) {
                    console.log('GitHub 로그인 성공:', result.user);
                    
                    // 사용자 정보 추출
                    const user = result.user;
                    
                    // 성공 메시지
                    alert('GitHub 로그인 성공!\n환영합니다, ' + 
                          (user.displayName || user.email || '사용자') + '님!');
                    
                    // 사용자 정보 콘솔에 출력 (디버깅용)
                    console.log('사용자 정보:', {
                        이름: user.displayName,
                        이메일: user.email,
                        사진: user.photoURL,
                        UID: user.uid
                    });
                    
                    // 여기에 로그인 성공 후 작업 추가
                    // 예: 대시보드로 리디렉션, 사용자 정보 저장 등
                    // window.location.href = '/dashboard.html';
                    
                }).catch(function(error) {
                    console.error('GitHub 로그인 실패:', error);
                    
                    // 에러 코드별 사용자 친화적 메시지
                    let errorMessage = 'GitHub 로그인에 실패했습니다.';
                    
                    switch(error.code) {
                        case 'auth/popup-closed-by-user':
                            errorMessage = '로그인 창이 닫혔습니다. 다시 시도해주세요.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = '네트워크 연결을 확인해주세요.';
                            break;
                        case 'auth/unauthorized-domain':
                            errorMessage = '이 도메인에서 GitHub 로그인이 허용되지 않았습니다.';
                            break;
                        case 'auth/configuration-not-found':
                            errorMessage = 'GitHub 로그인 설정이 완료되지 않았습니다. 관리자에게 문의해주세요.';
                            break;
                    }
                    
                    alert(errorMessage);
                });
        }
        
        // GitHub 회원가입 처리 (로그인과 동일)
        function handleGitHubSignup() {
            handleGitHubLogin(); // 같은 기능 사용
        }
        // ======================================

        // 탭 전환 기능
        function showTab(tabName) {
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 모든 폼 숨기기
            document.querySelectorAll('.form-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // 선택한 탭 활성화
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`${tabName}-form`).classList.add('active');
            
            // 회원가입 탭으로 이동 시 이메일 필드에 포커스
            if (tabName === 'signup') {
                setTimeout(() => {
                    document.getElementById('signup-email').focus();
                }, 100);
            }
        }
        
        // 로그인 처리
        function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email) {
                alert('이메일을 입력해주세요.');
                document.getElementById('email').focus();
                return;
            }
            
            if (!password) {
                alert('비밀번호를 입력해주세요.');
                document.getElementById('password').focus();
                return;
            }
            
            // 유효성 검사
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('올바른 이메일 형식을 입력해주세요.');
                document.getElementById('email').focus();
                return;
            }
            
            console.log('이메일 로그인 시도:', email);
            
            // TODO: Firebase 이메일 로그인 구현
            // firebase.auth().signInWithEmailAndPassword(email, password)
            //   .then((userCredential) => { ... })
            //   .catch((error) => { ... });
            
            alert('이메일 로그인 기능은 Firebase 연동 후 사용 가능합니다.\n지금은 GitHub 로그인을 이용해주세요.');
        }
        
        // 회원가입 처리
        function handleSignup() {
            const email = document.getElementById('signup-email').value.trim();
            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            
            // 필수 입력값 검사
            if (!email || !username || !password || !confirmPassword) {
                alert('모든 필수 항목을 입력해주세요.');
                return;
            }
            
            // 이메일 형식 검사
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('올바른 이메일 형식을 입력해주세요.');
                document.getElementById('signup-email').focus();
                return;
            }
            
            // 비밀번호 확인
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                document.getElementById('confirm-password').focus();
                return;
            }
            
            // 비밀번호 길이 검사
            if (password.length < 8) {
                alert('비밀번호는 8자 이상이어야 합니다.');
                document.getElementById('signup-password').focus();
                return;
            }
            
            // 비밀번호 복잡성 검사 (선택사항)
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert('비밀번호는 영문, 숫자, 특수문자를 포함해야 합니다.');
                document.getElementById('signup-password').focus();
                return;
            }
            
            // 핸드폰 번호 형식 검사 (입력된 경우에만)
            if (phone && !/^\d{3}-\d{3,4}-\d{4}$/.test(phone)) {
                alert('올바른 핸드폰 번호 형식을 입력해주세요. (예: 010-1234-5678)');
                document.getElementById('phone').focus();
                return;
            }
            
            // 필수 약관 동의 검사
            if (!document.getElementById('terms-age').checked || 
                !document.getElementById('terms-service').checked || 
                !document.getElementById('terms-privacy').checked) {
                alert('필수 약관에 동의해주세요.');
                return;
            }
            
            console.log('회원가입 정보:', { 
                email, 
                username,
                phone,
                password: '***' // 보안상 비밀번호는 로그하지 않음
            });
            
            // TODO: Firebase 이메일 회원가입 구현
            // firebase.auth().createUserWithEmailAndPassword(email, password)
            //   .then((userCredential) => { ... })
            //   .catch((error) => { ... });
            
            alert('이메일 회원가입 기능은 Firebase 연동 후 사용 가능합니다.\n지금은 GitHub 회원가입을 이용해주세요.');
        }
        
        // 비밀번호 찾기
        function forgotPassword() {
            const email = prompt('비밀번호를 재설정할 이메일 주소를 입력해주세요:');
            if (email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailRegex.test(email)) {
                    console.log('비밀번호 재설정 요청:', email);
                    
                    // TODO: Firebase 비밀번호 재설정 구현
                    // firebase.auth().sendPasswordResetEmail(email)
                    //   .then(() => { ... })
                    //   .catch((error) => { ... });
                    
                    alert('비밀번호 재설정 기능은 Firebase 연동 후 사용 가능합니다.');
                } else {
                    alert('올바른 이메일 형식을 입력해주세요.');
                }
            }
        }
        
        // 모든 약관 동의/해제
        function toggleAllTerms() {
            const allCheckbox = document.getElementById('terms-all');
            const terms = document.querySelectorAll('.term');
            
            terms.forEach(term => {
                term.checked = allCheckbox.checked;
            });
        }
        
        // ========== Firebase 인증 상태 감지 ==========
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // 사용자가 로그인한 상태
                console.log('현재 로그인된 사용자:', {
                    이름: user.displayName,
                    이메일: user.email,
                    UID: user.uid,
                    제공업체: user.providerId
                });
                
                // 로그인 성공 시 추가 작업 (필요시)
                // 예: 상단에 사용자 정보 표시, 특정 기능 활성화 등
                
            } else {
                // 사용자가 로그아웃한 상태
                console.log('로그아웃 상태');
            }
        });
        // ============================================
        
        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            // GitHub 버튼 이벤트 리스너는 onclick 속성으로 대체
            
            // 개별 약관 체크 시 전체 동의 체크박스 업데이트
            document.querySelectorAll('.term').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const allTerms = document.querySelectorAll('.term');
                    const allChecked = Array.from(allTerms).every(term => term.checked);
                    document.getElementById('terms-all').checked = allChecked;
                });
            });
            
            // 폼 제출 방지 (기본 폼 동작 방지)
            const forms = document.querySelectorAll('.form-panel');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                });
            });
            
            // 엔터 키로 폼 제출
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const activePanel = document.querySelector('.form-panel.active');
                    if (activePanel.id === 'login-form') {
                        handleLogin();
                    } else if (activePanel.id === 'signup-form') {
                        handleSignup();
                    }
                }
            });
            
            // 페이지 로드 시 이메일 입력 필드에 포커스
            document.getElementById('email').focus();
            
            // Firebase 초기화 확인
            console.log('Firebase 앱이 성공적으로 초기화되었습니다.');
            console.log('authDomain 설정:', firebaseConfig.authDomain);
        });
    </script>
</body>
