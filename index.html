<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 회원가입</title>
    
    <!-- Firebase SDK v9 (호환성 모드) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* 무채색 디자인 시스템 */
        :root {
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-200) 100%);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 480px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
        }
        
        .tab-button {
            flex: 1;
            padding: 20px 0;
            background: none;
            border: none;
            font-size: 17px;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-button:hover {
            color: var(--gray-800);
            background: var(--gray-100);
        }
        
        .tab-button.active {
            color: var(--primary);
            font-weight: 600;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }
        
        .form-panel {
            padding: 40px;
            display: none;
        }
        
        .form-panel.active {
            display: block;
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 32px;
            text-align: center;
        }
        
        .form-subtitle {
            font-size: 14px;
            color: var(--gray-500);
            text-align: center;
            margin-bottom: 32px;
        }
        
        .input-group {
            margin-bottom: 22px;
        }
        
        .input-label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
        }
        
        .input-label.required::after {
            content: ' *';
            color: var(--danger);
        }
        
        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid var(--gray-300);
            border-radius: 10px;
            background: var(--white);
            color: var(--gray-800);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .input-field.error {
            border-color: var(--danger);
        }
        
        .input-field.success {
            border-color: var(--success);
        }
        
        .input-field::placeholder {
            color: var(--gray-400);
        }
        
        .field-error {
            display: block;
            font-size: 13px;
            color: var(--danger);
            margin-top: 6px;
            display: none;
        }
        
        .submit-button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .submit-button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .links {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
            color: var(--gray-600);
        }
        
        .links a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 12px;
            transition: color 0.3s ease;
            font-weight: 500;
        }
        
        .links a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        .checkbox-group {
            margin-bottom: 20px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 14px;
        }
        
        .checkbox-input {
            margin-top: 3px;
            margin-right: 14px;
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }
        
        .checkbox-label {
            font-size: 15px;
            color: var(--gray-700);
            line-height: 1.5;
            cursor: pointer;
        }
        
        .checkbox-label a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        
        .checkbox-label strong {
            font-weight: 600;
            color: var(--gray-900);
        }
        
        .terms-section {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 24px;
            margin: 28px 0;
            max-height: 240px;
            overflow-y: auto;
        }
        
        .terms-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 18px;
        }
        
        hr {
            border: none;
            height: 1px;
            background: var(--gray-200);
            margin: 18px 0;
        }
        
        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }
        
        .status-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .auth-container {
                border-radius: 12px;
            }
            
            .form-panel {
                padding: 24px;
            }
            
            .tab-button {
                font-size: 16px;
                padding: 16px 0;
            }
            
            .form-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- 탭 메뉴 -->
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('login')">로그인</button>
            <button class="tab-button" onclick="showTab('signup')">회원가입</button>
        </div>
        
        <!-- 로그인 폼 -->
        <div id="login-form" class="form-panel active">
            <h2 class="form-title">로그인</h2>
            <p class="form-subtitle">계정이 없으시다면 회원가입을 진행해주세요</p>
            
            <div class="input-group">
                <label class="input-label required" for="email">이메일</label>
                <input type="email" id="email" class="input-field" placeholder="이메일을 입력하세요">
            </div>
            
            <div class="input-group">
                <label class="input-label required" for="password">비밀번호</label>
                <input type="password" id="password" class="input-field" placeholder="비밀번호를 입력하세요">
            </div>
            
            <button class="submit-button" onclick="handleLogin()" id="login-btn">
                로그인
            </button>
            
            <div class="links">
                <a href="#" onclick="forgotPassword()">비밀번호 찾기</a>
                <a href="#" onclick="showTab('signup')">회원가입</a>
            </div>
        </div>
        
        <!-- 회원가입 폼 -->
        <div id="signup-form" class="form-panel">
            <h2 class="form-title">회원가입</h2>
            <p class="form-subtitle">빠르고 간편한 회원가입으로 다양한 혜택을 누려보세요</p>
            
            <div class="input-group">
                <label class="input-label required" for="signup-email">이메일</label>
                <input type="email" id="signup-email" class="input-field" placeholder="이메일을 입력해주세요">
            </div>
            
            <div class="input-group">
                <label class="input-label required" for="username">이름</label>
                <input type="text" id="username" class="input-field" placeholder="이름을 입력해주세요">
            </div>
            
            <div class="input-group">
                <label class="input-label required" for="signup-password">비밀번호</label>
                <input type="password" id="signup-password" class="input-field" placeholder="비밀번호를 입력해주세요">
            </div>
            
            <div class="input-group">
                <label class="input-label required" for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" class="input-field" placeholder="비밀번호를 다시 입력해주세요">
            </div>
            
            <button class="submit-button" onclick="handleSignup()" id="signup-btn">
                회원가입
            </button>
            
            <div class="links">
                이미 계정이 있으신가요? <a href="#" onclick="showTab('login')">로그인</a>
            </div>
        </div>
    </div>

    <script>
        // ========== Firebase 설정 ==========
        const firebaseConfig = {
            apiKey: "AIzaSyC1XDqgki7lKMz-EE4ZFzOLmku8EsLI0yI",
            authDomain: "login-57c14.firebaseapp.com",
            projectId: "login-57c14",
            storageBucket: "login-57c14.firebasestorage.app",
            messagingSenderId: "847658526472",
            appId: "1:847658526472:web:05adaddfea3afff8e12ebd"
        };

        // ========== Firebase 초기화 ==========
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("✅ Firebase 초기화 성공");
        } catch (error) {
            console.error("❌ Firebase 초기화 실패:", error);
        }

        // ========== 이메일 로그인 함수 ==========
        async function handleLogin() {
            alert("로그인 기능은 아직 준비 중입니다");
        }

        // ========== 이메일 회원가입 함수 ==========
        async function handleSignup() {
            console.log("회원가입 버튼 클릭됨!");
            
            // Firebase 객체 확인
            console.log("Firebase 앱:", firebase.apps.length);
            
            // 간단한 테스트
            try {
                const auth = firebase.auth();
                const db = firebase.firestore();
                console.log("Auth 객체:", auth);
                console.log("Firestore 객체:", db);
                
                alert("Firebase 연결 확인 완료!\n콘솔을 확인해주세요.");
            } catch (error) {
                console.error("Firebase 객체 에러:", error);
                alert("Firebase 연결 에러: " + error.message);
            }
        }

        // ========== UI 함수들 ==========
        function showTab(tabName) {
            // 탭 버튼 활성화
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`button[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            // 폼 패널 활성화
            document.querySelectorAll('.form-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.getElementById(`${tabName}-form`).classList.add('active');
        }

        function forgotPassword() {
            alert("비밀번호 찾기 기능은 아직 준비 중입니다");
        }
    </script>
</body>
</html>
